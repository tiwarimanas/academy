<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GSA App Termination Notice</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: #f9fafc;
      color: #222;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* App bar */
    .app-bar {
      background: #ffffff;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
      padding: 1rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    .app-bar .title {
      font-size: 1.1rem;
      font-weight: 600;
      color: #111;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .app-bar i {
      color: #d93025;
    }

    /* Content */
    .container {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2rem 1.5rem;
      text-align: center;
    }
    .icon {
      font-size: 5rem;
      color: #d93025;
      margin-bottom: 1rem;
      animation: pulse 1.5s infinite;
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }
    h1 {
      font-size: 1.6rem;
      margin-bottom: 1rem;
      font-weight: 600;
      color: #111;
    }
    p {
      font-size: 1rem;
      line-height: 1.6;
      margin-bottom: 1.5rem;
      color: #444;
      max-width: 500px;
    }
    .footer {
      font-size: 0.9rem;
      color: #555;
      margin-top: 1rem;
    }
    .highlight {
      font-weight: 600;
      color: #000;
    }
  </style>
</head>
<body>
  <header class="app-bar">
    <div class="title"><i class="fas fa-info-circle"></i> Notice</div>
    <div class="brand">Team MEGABITS</div>
  </header>

  <main class="container">
    <div class="icon">
      <i class="fas fa-heart-broken"></i>
    </div>
    <h1>GSA App Discontinued</h1>
    <p>
      The <span class="highlight">GSA - Gajendra Science Academy</span> app is no longer under management and will soon be removed from the Play Store.<br><br>
      You may safely uninstall the app from your device.
    </p>
    <div class="footer">With respect,<br><strong>Team MEGABITS</strong></div>
  </main>
</body>
</html>
