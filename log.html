<html lang="en">

<head>

        <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />

    <style>
        /* Import Google font - Poppins */
        @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap");

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
            transition-duration: 0.3s;
        }
    
       

        .card{
            border-radius: 20px;
            font-size: 13px;
            
        }
        .alert{
            font-size: 13px;
        }
        .click{
            cursor: pointer;
        }
        .click:active{
            transform: scale(0.9);
            
        }
    </style>
</head>

<body>
  
    <div class="card shadow-sm text-bg-light  position-absolute top-50 start-50 translate-middle w-75">
        <div class="card-body">
            <h3 class="mb-3">Select your class:</h3>
            <select class="form-select form-select-lg mb-3 rounded-4 aria-label="Large select example" id="class">
                <option selected dis>Choose</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
              </select>
            <button onclick="setClass()" class="btn btn-outline-success btn-lg w-100 rounded-4 "> Continue <i class="bi bi-arrow-right"></i></button>
        </div>
    </div>

</body>

<script>
    const toselect = document.getElementById("class");
    function setClass() {
        console.log(toselect.value);
        localStorage.setItem("userClass",toselect.value );
    }
</script>

</html>
