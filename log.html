<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Gajendra Academy </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <style>
        /* Import Google font - Poppins */
        @import url("https://fonts.googleapis.com/css2?family=Lexend");

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Lexend", sans-serif;
            transition-duration: 0.3s;
        }



        .card {
            font-size: 13px;
        }


        .alert {
            font-size: 13px;
        }

        .click {
            cursor: pointer;
        }

        .click:active {
            transform: scale(0.9);

        }
        a {
            text-decoration: none;
        }
        
    </style>
</head>

<body>
    <div class="container position-absolute top-50 start-50 translate-middle">
        <div class="card rounded-4 border-0 m-auto bg-light shadow-sm" style="width: 80%;">

            <div class="card-body">
                <img class="card-img-top rounded-4" src="logo.png">
                <h4 class="my-3 text-secondary text-center">Select Class</h4>
                <select class="form-select form-select-lg mb-3 rounded-4" aria-label="Large select example"
                    id="class">
                    <option selected dis>Choose</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                </select>
                <div id="theAlert" class="alert  shadow-sm rounded-4 animate__animated animate__jackInTheBox "
                    role="alert" style="display:none">

                </div>
                <button id="setbtn" onclick="setClass('setbtn')"
                    class="btn btn-primary btn-lg w-100 rounded-4"> Continue <i
                        class="bi bi-arrow-right"></i></button>
            </div>
        </div>
        <br>
        <a href="#" class="card card-body rounded-4 border-0 text-center text-primary-emphasis m-auto" style="width: 80%;">
            <span>          <i class="bi bi-shield-check"></i>  Privacy Policy</span>
        </a>
    </div>

</body>

<script>
    const toselect = document.getElementById("class");
    const theAlert = document.getElementById("theAlert");
    function setClass(loader) {
        if (toselect.value == "Choose") {
            theAlert.innerText = `Please Select the Class! üëÜ`;
            theAlert.classList.add("alert-danger");
            theAlert.style.display = "block";
            // setTimeout(() => {
            //     theAlert.style.display = "none";
            // }, 2000);
        } else {

            console.log(toselect.value);
            localStorage.setItem("userClass", toselect.value);
            toselect.disabled = true;
            theAlert.innerText = `Done! üëç`;
            theAlert.classList.remove("alert-danger");
            theAlert.classList.add("alert-success");
            theAlert.style.display = "block";
            document.getElementById(loader).innerHTML = `<div class="spinner-border text-light" role="status">
                                                                    <span class="visually-hidden">Loading...</span>
                                                            </div>`;

            setTimeout(() => {
                window.location.href = 'index.html';
            }, 2000);
        }

    }
</script>

</html>
