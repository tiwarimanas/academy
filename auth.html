<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

    <title>Student Auth</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        /* Import Lexend from Google Fonts */
@import url('https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&display=swap');

/* Apply Lexend as default font */
body {
    font-family: 'Lexend', sans-serif;
}

    </style>
</head>
<body>
    <nav class="navbar sticky-top border-bottom text-bg-light">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="#">Account</a>
        </div>
    </nav>
    <nav class="navbar fixed-bottom bg-body-tertiary border-top d-none">
        <div class="container-fluid">
            <div class="d-flex justify-content-evenly w-100">
                <a href="index.html" class="btn btn-lg"><i class="bi bi-house"></i></a>
                <a href="todo.html"  class="btn btn-lg"><i class="bi bi-check2-circle"></i></a>
                <a href="auth.html"  class="btn btn-lg btn-dark"><i class="bi bi-person-circle"></i></a>
            </div>
        </div>
      </nav>
    <div class="container my-3">
        <div id="authForm" class="card card-body">
            <h4 class="mb-3">Student Login</h4>
            <div class="mb-3">
                <label class="form-label">What do we call you?</label>
                <input type="text" id="studentName" class="form-control" placeholder="Enter your name">
            </div>
            <div class="mb-3">
                <label class="form-label">Your Class</label>
                <select id="studentClass" class="form-control">
                    <option value="">Select your class</option>
                    <option value="9">Class 9</option>
                    <option value="10">Class 10</option>
                    <option value="11">Class 11</option>
                    <option value="12">Class 12</option>
                </select>
            </div>
            <button id="saveDetails" class="btn btn-dark w-100 ">Continue</button>
        </div>

        <div id="profilePage" class="card card-body d-none">
            <h4 class="mb-3 fw-bold">Your Profile</h4>
            <p><strong>Name:</strong> <span id="displayName"></span></p>
            <p><strong>Class:</strong> <span id="displayClass"></span></p>
            <button class="btn border shadow-sm w-100 mb-2" onclick="location.href='privacy-policy.html'">
                <i class="bi bi-shield-lock"></i> Privacy Policy
            </button>
            <button class="btn btn-dark w-100" onclick="window.open('https://play.google.com/store', '_blank')">
                <i class="bi bi-google-play"></i> Rate on Play Store
            </button>
        </div>
    </div>

    <script>
        $(document).ready(function () {
            if (localStorage.getItem('studentName') && localStorage.getItem('studentClass')) {
                $('#displayName').text(localStorage.getItem('studentName'));
                $('#displayClass').text(localStorage.getItem('studentClass'));
                $('#authForm').hide();
                $('#profilePage').removeClass('d-none');
                $('.fixed-bottom').removeClass('d-none');
            }

            $('#saveDetails').click(function () {
                var name = $('#studentName').val().trim();
                var studentClass = $('#studentClass').val().trim();

                if (name && studentClass) {
                    localStorage.setItem('studentName', name);
                    localStorage.setItem('studentClass', studentClass);
                    window.location.href = "index.html";
                } else {
                    alert('Please enter both name and class.');
                }
            });
        });
    </script>
</body>
</html>
